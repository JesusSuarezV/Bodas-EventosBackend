<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Categoría</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Registro de Categoría</a>
	</nav>
	<div class="container">
		<h1>Registro de Categoría</h1>
		<form th:action="@{/categorias}" th:object="${categoria}" method="POST" enctype="multipart/form-data" >
			<div class="form-group">
				<label for="id">ID:</label> <input type="number"
					class="form-control" id="id" name="id" required>
			</div>
			<div class="form-group">
				<label for="nombre">Nombre:</label> <input type="text"
					class="form-control" id="nombre" name="nombre" required>
			</div>
			<div class="form-group">
				<label for="imagen">Imagen:</label> <input type="file"
					class="form-control-file" id="imagen" name="imagen" required>
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
</body>
</html>
