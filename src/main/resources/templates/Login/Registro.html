<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Lista de Categorías</title>

	<div th:replace="Footer.html"></div>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente el Auxiliar</div>
				</div>

				<h1>Regístro de Auxiliares</h1>
				<form th:action="@{/registro/guardar}" method="post" th:object="${usuario}">
					<div class="form-group">
						<label class="control-label" for="cedula">Cedula : </label> <input id="cedula" type="number"
							class="form-control" th:field="*{cedula}" required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="nombre">Nombre : </label> <input id="nombre" type="text"
							class="form-control" th:field="*{nombre}" required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="apellido">Apellido : </label> <input id="apellido"
							class="form-control" th:field="*{apellido}" required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="correo">Correo : </label> <input id="correo" type="email"
							class="form-control" th:field="*{correo}" required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="contraseña">Contraseña : </label> <input type="password"
							id="contraseña" class="form-control" th:field="*{contraseña}" required
							autofocus="autofocus">
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar</button>
						<span>Si estas registrado <a th:href="@{/login}">inicia
								sesión aqui</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	</body>

</html>
