<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Talla de Prenda</title>
<div th:replace="Footer.html"></div>
</head>
<body>
	<div class="container">
		<h1>Registro de Talla de Prenda</h1>
		<br>
		<br>
		<form th:object="${prendaTalla}" method="POST"
			th:action="@{'/categoria/' + ${categoria.id} + '/prenda/' + ${prenda.id} + '/talla/' + 'guardar'}">


			<div class="form-group">
				<label for="id_talla">Talla:</label> <select class="form-control"
					id="id_talla" name="id_talla" required>
					<option th:each="talla : ${tallas}" th:value="${talla.id}"
						th:text="${talla.medida}"></option>
				</select>
			</div>

			<div class="form-group">
				<label for="precio">Precio:</label> <input type="number"
					class="form-control" id="precio" name="precio" required>
			</div>

			<div class="form-group">
				<label for="precio">Cantidad:</label> <input type="number"
					class="form-control" id="cantidad" name="cantidad" required>
			</div>

			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
</body>
</html>
