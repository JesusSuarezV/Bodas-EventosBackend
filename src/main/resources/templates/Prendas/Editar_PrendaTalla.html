<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Edicion de Talla de Prenda</title>
    <div th:replace="Footer.html"></div>
</head>
<body>
<div class="container">
    <h1>Edicion de Talla de Prenda</h1>
    <br><br>
    <form th:object="${prendaTalla}" method="POST" th:action="@{'/categoria/' + ${prendaTalla.prenda.categoria.id} + '/prenda/' + ${prendaTalla.prenda.id} + '/talla/' + ${prendaTalla.talla.id} + '/actualizar'}">
        
        
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" name="precio" th:field="*{precio}" required>
        </div>
        
        <div class="form-group">
            <label for="precio">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" th:field="*{cantidad}" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>


</html>
