<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Edición de Talla</title>
<div th:replace="Footer.html"></div>
<div class="container">
	<br> <br>
	<div class="row">
		<div
			class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Edición de Talla</h1>
			<div class="card-body">
				<form th:action="@{/tallas/{id}(id=${talla.id})}"
					th:object="${talla}" method="POST">

					<div class="form-group">
						<label>Medida : </label> <input type="text" name="medida"
							th:field="*{medida}" class="form-control"
							placeholder="Digite la talla: " required>
					</div>
					<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>

</html>
